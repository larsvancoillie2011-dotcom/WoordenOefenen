<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Woorden Oefenaar</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
    <div class="header-content">
        <span class="logo">Woorden Oefenaar</span>
        <button id="menuBtn">Menu</button>
    </div>
</header>

<div id="overlay"></div>

<div id="sidebar">
    <h3>Menu</h3>
    <div class="sidebar-content">
        <!-- Leeg voor nu -->
    </div>
</div>

<main>
    <!-- Hoofdmenu -->
    <section id="home">
        <h1>Hoofdpagina Menu</h1>
        <div class="page-center-container">
            <div class="button-box">
                <p class="box-title">Maak een keuze:</p>

                <div class="button-row">
                    <button class="button main-btn" id="startFrench">Frans</button>
                </div>

                <div class="button-row">
                    <button class="button sub-btn" id="showPlanning">Planning</button>
                    <button class="button sub-btn">Spaans</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Quiz sectie -->
    <section id="quiz" class="hidden">
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="card-inner">
                    <div class="card-face" id="cardFront"></div>
                    <div class="card-face card-back" id="cardBack"></div>
                </div>
            </div>
        </div>
        <div class="actions">
            <button class="primary" id="correctBtn">Juist</button>
            <button class="danger" id="wrongBtn">Fout</button>
        </div>
    </section>

    <!-- Resultaten sectie -->
    <section id="result" class="hidden">
        <h2 id="resultTitle">Foute woorden</h2>
        <button class="primary hidden" id="repeatWrongBtn">Herhaal foute woorden</button>
        <button class="primary hidden" id="repeatAllBtn">Herhaal alles</button>
        <ul id="wrongList"></ul>
    </section>

    <!-- Planning sectie -->
    <section id="planning" class="hidden">
        <h2>Planning</h2>
        <img id="planningImg" src="planning.jpg" alt="Planning" />
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
