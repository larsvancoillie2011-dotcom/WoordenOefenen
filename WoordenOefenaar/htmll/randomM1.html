<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link rel="stylesheet" href="/WoordenOefenaar/style/randomM1.css">
</head>
<body>

<header>
  <button id="menuBtn">Menu</button>
</header>

<div id="overlay"></div>

<div id="sidebar">
  <h3>Menu</h3>
  <div class="sidebar-content">
    <!-- Leeg, geen knoppen of tekst -->
  </div>
</div>

<main>
  <section id="quiz">
    <div class="flashcard-container">
      <div class="flashcard" id="flashcard">
        <div class="card-inner">
          <div class="card-face" id="cardFront"></div>
          <div class="card-face card-back" id="cardBack"></div>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="primary" onclick="markCorrect()">Juist</button>
      <button class="danger" onclick="markWrong()">Fout</button>
    </div>
  </section>

<section id="result" class="hidden">
  <h2 id="resultTitle">Foute woorden</h2>

  <!-- Herhaal-knop boven de lijst -->
  <button class="primary hidden" id="repeatWrongBtn" onclick="repeatWrong()">Herhaal foute woorden</button>
  <button class="primary hidden" id="repeatAllBtn" onclick="repeatAll()">Herhaal alles</button>

  <ul id="wrongList"></ul>
</section>


</main>

<script src="/WoordenOefenaar/javascript.js/RandomM1.js"></script>
</body>
</html>
